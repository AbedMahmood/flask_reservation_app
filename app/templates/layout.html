<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ website_name }} - {{ page_title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS (Always loaded) -->
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">

    <!-- Page-specific CSS -->
    {% if css_file %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/' ~ body_class ~ '.css') }}">
    {% endif %}
</head>
<body class="{% block body_class %}{% endblock %}">

    {% include 'navbar.html' %}

    <main class="p-4">
        {% block content %}
            <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>

    {% block scripts %}
        {% if body_class %}
            <script src="{{ url_for('static', filename='js/' ~ body_class ~ '.js') }}"></script>
        {% endif %}
    {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Custom JavaScript (Always loaded) -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
